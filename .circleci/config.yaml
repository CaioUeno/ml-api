jobs:
  test-routes:
    docker:
      - image: cimg/python:3.8.10
    environment:
      PYTHONPATH: . 
    steps:
      - checkout
      - run:
          name: "Test routes"
          command: |
            pip install -r requirements.txt
            docker-compose -d up
            python -m pytest -v --disable-warnings --durations=0

